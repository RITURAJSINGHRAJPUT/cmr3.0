<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Analysis | Cold Chain Pro</title>

    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Icons: Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .btn-time {
            padding: 2px 8px;
            font-size: 0.8rem;
            border: 1px solid #CBD5E1;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            color: #64748B;
        }

        .btn-time:hover {
            background: #F1F5F9;
            color: var(--col-primary);
            border-color: var(--col-primary);
        }
    </style>
    <!-- Flatpickr for 24h Time -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>

    <!-- Top Navigation -->
    <header class="main-header">
        <div class="brand">
            <div class="logo-mark"></div>
            <span>Cold Chain Pro</span>
        </div>
        <nav class="top-nav">
            <a href="index.html" class="nav-link">Dashboard</a>
            <a href="graph.html" class="nav-link">Live Graph</a>
            <a href="history.html" class="nav-link active">History</a>
            <a href="MPU 6050/shockdect.html" class="nav-link">Shock Monitor</a>
        </nav>
        <div class="header-controls">
            <button class="icon-btn"><i class="ri-notification-3-line"></i></button>
            <button class="icon-btn"><i class="ri-settings-4-line"></i></button>
            <button class="btn-text" id="exportBtn"><i class="ri-download-line"></i> Export CSV</button>
            <img src="https://ui-avatars.com/api/?name=User&background=FFE4C4&color=5c4033" alt="Profile"
                class="user-avatar">
        </div>
    </header>

    <main class="dashboard-container">
        <h1 class="page-title">Historical Data Analysis</h1>

        <!-- Graph Section -->
        <div class="card chart-section" style="height: 600px; display: flex; flex-direction: column;">
            <div class="history-header" style="flex-wrap: wrap; justify-content: space-between; gap: 1rem;">
                <h2>Temperature History</h2>

                <div class="controls" style="display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap;">

                    <!-- Time Window Filters -->
                    <div style="display: flex; gap: 4px;">
                        <button class="btn-time" data-min="10">10m</button>
                        <button class="btn-time" data-min="60">1h</button>
                        <button class="btn-time" data-min="720">12h</button>
                    </div>

                    <div style="width: 1px; height: 20px; background: #E2E8F0; margin: 0 8px;"></div>

                    <input type="text" id="startTime" class="input-control" placeholder="Start Time"
                        style="border: 1px solid #CBD5E1; border-radius: 4px; padding: 4px; font-size: 0.85rem;">
                    <span style="color: #64748B;">to</span>
                    <input type="text" id="endTime" class="input-control" placeholder="End Time"
                        style="border: 1px solid #CBD5E1; border-radius: 4px; padding: 4px; font-size: 0.85rem;">

                    <button class="btn-text" id="filterBtn" style="color: var(--col-primary); font-weight: 600;"><i
                            class="ri-filter-3-line"></i> Filter</button>

                    <!-- Spike Toggle -->
                    <label
                        style="display: flex; align-items: center; gap: 4px; font-size: 0.85rem; color: #DC2626; cursor: pointer; margin-left: 8px;">
                        <input type="checkbox" id="spikeToggle">
                        <i class="ri-pulse-line"></i> Spikes Only
                    </label>

                    <!-- <button class="btn-text" id="clearBtn"
                        style="color: #DC2626; font-weight: 600; margin-left: auto;"><i class="ri-delete-bin-line"></i>
                        Clear Data</button> -->
                    <!-- <button class="btn-text" id="resetBtn" style="color: #64748B; display: none;"><i class="ri-refresh-line"></i> Reset / Live</button> -->
                </div>

                <div style="display: flex; gap: 1rem; align-items: center;">
                    <!-- Status Badge less relevant for history, but maybe show range max/min? -->
                </div>
            </div>

            <div class="chart-container" style="flex: 1; min-height: 0; margin-top: 1rem;">
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        <footer class="app-footer">
            <span>Â© 2024 Cold Chain Pro. Analytics v1.0</span>
            <div class="footer-links">
                <a href="#">System Health</a>
                <a href="#">Support</a>
                <a href="#">Privacy</a>
            </div>
        </footer>

    </main>

    <script type="module" src="js/history-monitor.js"></script>
</body>

</html>
